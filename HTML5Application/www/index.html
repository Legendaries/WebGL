<!DOCTYPE html>
<html>
    <head>
        <title>Open GL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script id = "shader-vs" type="x-shader/x-vertex">
            attribute vec3 position;
            varying vec3 pos;
            void main() {
                pos = position;
                gl_PointSize = 5.0;
                gl_Position = vec4(position, 1.0);
            }
        </script>

        <script id = "shader-fs" type = "x-shader/x-fragment">
            precision highp float;
            uniform vec4 color;
            uniform int iter;
            varying vec3 pos;
            void main() {
                gl_FragColor = vec4(pos.xyz, 1);
            }
        </script>
        
        <script>
            
            function tick(){
                requestAnimFrame(tick);
            }
            
            function webGLStart() {
                var gl = canvas.getContext('webgl');
                gl.enable(gl.DEPTH_TEST);
                gl.clearColor(1, 0, 1, 1);
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                var vertexShader = gl.createShader(gl.VERTEX_SHADER);
                gl.shaderSource(vertexShader, document.getElementById("shader-vs").textContent);
                gl.compileShader(vertexShader);

                var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
                gl.shaderSource(fragmentShader, document.getElementById("shader-fs").textContent);
                gl.compileShader(fragmentShader);

                var program = gl.createProgram();
                gl.attachShader(program, vertexShader);
                gl.attachShader(program, fragmentShader);
                gl.linkProgram(program);
                
                var vertices = new Float32Array(10000);
                
                for(i = 0; i < 10000; i++){
                    vertices[i] = 2*(Math.random()-0.5);
                }

                var buffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
                gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

                gl.useProgram(program);
                program.color = gl.getUniformLocation(program, 'color');
                gl.uniform4fv(program.color, [0, 1, 0, 1.0]);

                program.iter = gl.getUniformLocation(program, 'iter');
                gl.uniform1i(program.iter, 50);

                program.position = gl.getAttribLocation(program, 'position');
                gl.enableVertexAttribArray(program.position);
                gl.vertexAttribPointer(program.position, 3, gl.FLOAT, false, 0, 0);
                
                gl.drawArrays(gl.POINT, 0, vertices.length/3);
            }
            
            function canvasClick(event){
                
            }
        </script>
    </head>
    <body onload = "webGLStart()">
        <canvas id="canvas" style="border: none; margin: 1em"
                width="800" height="600" onclick="canvasClick(event)"></canvas>
    </body>
</html>
